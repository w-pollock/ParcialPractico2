  <div class="banner" style="background-color: blue;">
    <img src="assets/animeLogo.png" alt="Anime Logo" class="text-center">
  </div>
  
  <br>
  <div class="container contenedor-animes">
  <div class="row">
    <p>La cantidad total de episodios es {{totalEpisodios()}} y el rating promedio es {{ratingPromedio()}}</p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <hr>
    </div>
    <div class="col-4" *ngFor="let anime of animes">
        <p>{{anime.name}}</p>
        <img src={{anime.img}}  alt="anime image" width=50px>
        <p>‚≠ê{{anime.Rating}} <b>Categories: </b>{{anime.categorie}}</p>
        <a href="#" (click)="onSelected(anime)">More information</a>
        <hr>
   </div>

  </div>
</div>
